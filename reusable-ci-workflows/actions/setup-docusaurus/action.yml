name: 'Setup Docusaurus Build'
description: 'Setup Node.js and install dependencies for Docusaurus projects'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  working-directory:
    description: 'Working directory containing package.json'
    required: false
    default: '.'
  offline-build:
    description: 'Set to true for offline/Electron builds'
    required: false
    default: 'false'

outputs:
  cache-hit:
    description: 'Whether npm cache was hit'
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci

    - name: Set build environment
      shell: bash
      run: |
        echo "OFFLINE_BUILD=${{ inputs.offline-build }}" >> $GITHUB_ENV
        echo "NODE_ENV=production" >> $GITHUB_ENV
