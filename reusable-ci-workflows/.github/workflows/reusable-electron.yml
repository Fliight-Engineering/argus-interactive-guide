name: Reusable Electron Build Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      electron-directory:
        description: 'Directory containing Electron package.json'
        required: false
        type: string
        default: 'electron'
      platforms:
        description: 'Platforms to build for (comma-separated: linux,win,mac)'
        required: false
        type: string
        default: 'linux,win,mac'
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site (offline mode)
        run: npm run build
        env:
          OFFLINE_BUILD: 'true'
          NODE_ENV: production

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build-offline
          path: build

  build-electron:
    needs: build-site
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            enabled: ${{ contains(inputs.platforms, 'linux') }}
          - os: windows-latest
            platform: win
            enabled: ${{ contains(inputs.platforms, 'win') }}
          - os: macos-latest
            platform: mac
            enabled: ${{ contains(inputs.platforms, 'mac') }}
    runs-on: ${{ matrix.os }}
    if: matrix.enabled
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.electron-directory }}/package-lock.json

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build-offline
          path: build

      - name: Install Electron dependencies
        working-directory: ${{ inputs.electron-directory }}
        run: npm ci

      - name: Build Electron app
        working-directory: ${{ inputs.electron-directory }}
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            artifacts/dist-electron/*.exe
            artifacts/dist-electron/*.msi
            artifacts/dist-electron/*.dmg
            artifacts/dist-electron/*.zip
            artifacts/dist-electron/*.AppImage
            artifacts/dist-electron/*.deb
            artifacts/dist-electron/*.yml
            artifacts/dist-electron/*.yaml
          if-no-files-found: ignore

  release:
    needs: build-electron
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all Electron artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: electron-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
