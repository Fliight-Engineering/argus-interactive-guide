name: Reusable Test Workflow

on:
  workflow_call:
    inputs:
      test_directory:
        required: true
        type: string
      node_version:
        required: false
        type: string
        default: '14'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- ${{ inputs.test_directory }}