name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      offline-build:
        description: 'Build for offline/Electron use (baseUrl=/)'
        required: false
        type: boolean
        default: false
      build-command:
        description: 'Custom build command'
        required: false
        type: string
        default: 'npm run build'
      working-directory:
        description: 'Working directory for build'
        required: false
        type: string
        default: '.'
    outputs:
      artifact-name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci

      - name: Build site
        working-directory: ${{ inputs.working-directory }}
        env:
          OFFLINE_BUILD: ${{ inputs.offline-build }}
          NODE_ENV: production
        run: ${{ inputs.build-command }}

      - name: Upload build artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.offline-build && 'site-build-offline' || 'site-build' }}
          path: ${{ inputs.working-directory }}/build
          retention-days: 7