name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      deploy-target:
        description: 'Deployment target: github-pages or electron-release'
        required: true
        type: string
      artifact-name:
        description: 'Name of artifact to deploy'
        required: false
        type: string
        default: 'site-build'
      github-pages-branch:
        description: 'Branch for GitHub Pages deployment'
        required: false
        type: string
        default: 'gh-pages'
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  deploy-pages:
    if: inputs.deploy-target == 'github-pages'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: ${{ inputs.github-pages-branch }}

  deploy-release:
    if: inputs.deploy-target == 'electron-release'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}